# Version operations

query SongVersion($id: ID!) {
  songVersion(id: $id) {
    id
    songId
    label
    arrangement {
      blocks {
        id
        label
        content
        order
        repeat
      }
    }
    reference {
      youtubeUrl
      spotifyUrl
      descriptionIfNoLink
    }
    musicalMeta {
      originalKey {
        root
        mode
        type
        tonalQuality
      }
      bpm
      timeSignature
    }
    ownerUid
    createdAt
    updatedAt
    rev
  }
}

mutation CreateSongVersion($input: CreateSongVersionInput!) {
  createSongVersion(input: $input) {
    ok
    errors {
      message
      field
    }
    songVersion {
      id
      songId
      label
      createdAt
      updatedAt
      rev
    }
  }
}

mutation UpdateSongVersion($id: ID!, $input: UpdateSongVersionInput!) {
  updateSongVersion(id: $id, input: $input) {
    ok
    errors {
      message
      field
    }
    songVersion {
      id
      songId
      label
      updatedAt
      rev
    }
  }
}

mutation DeleteSongVersion($id: ID!) {
  deleteSongVersion(id: $id) {
    ok
    errors {
      message
      field
    }
    songVersion {
      id
    }
  }
}
