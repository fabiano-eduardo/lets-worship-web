# User preferences query - requires authentication
query MePreferences {
  mePreferences {
    id
    defaultMapView {
      showChords
      showLyrics
      showNotes
      fontScale
    }
    rev
    updatedAt
  }
}

mutation UpdateMePreferences($patch: UpdateUserPreferencesInput!) {
  updateMePreferences(patch: $patch) {
    ok
    errors {
      message
      field
    }
    userPreferences {
      id
      defaultMapView {
        showChords
        showLyrics
        showNotes
        fontScale
      }
      rev
      updatedAt
    }
  }
}
